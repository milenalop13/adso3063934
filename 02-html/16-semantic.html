<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02- Html</title>
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
    .section {
        display: flex;
        justify-content: center;
        padding: 40px;
        background-color: #f3f4f6;
    }
    
    .layout {
        display: grid;
        grid-template-areas:
            "header"
            "nav"
            "content"
            "footer";
        grid-template-columns: 1fr;
        gap: 20px;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
    }
    
    .header-box {
        grid-area: header;
        background-color: #dbeafe;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
    }
    
    .nav-box {
        grid-area: nav;
        background-color: #bfdbfe;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }
    
    .content {
        grid-area: content;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
    }
    
    .left {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .box {
        background-color: #fef3c7;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }
    
    .right {
        background-color: #fde68a;
    }
    
    .footer-box {
        grid-area: footer;
        background-color: #c7d2fe;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }
</style>
</head>
<body class="html">
    <nav class="nav">
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h2>16- Semantic</h2>
            <p>Descripcion.</p>
        </header>
        <section class="section">
            <main>
                <header class="header-box">Header</header>
                <nav class="nav-box">Nav</nav>
                <section>
                    <aside class="left">
                        <section class="box">Section</section>
                        <article class="box">Article</article>
                    </aside>
                    <aside class="right box">
                        <aside>Aside</aside>
                    </aside>
                </section>
                <footer class="footer-box">Footer</footer>
            </main>
        </section>
    </main>
</body>
</html>
