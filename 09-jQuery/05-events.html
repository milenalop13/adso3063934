<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05- Events</title>
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure{
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 0  auto;
            height: 300px;
            width: 300px;
            filter: grayscale(1);
            border: 2px solid #f4bdbd;
            transition: all 0.4s ease-in;
            img{
                transform: scale(1.2);
                transition: all 0.4s 0.4s ease-in;
            }
        }
        article.area {
            background-color: #e9f26f;
            border-radius: 0.4rem;
            border:2px solid #fff ;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.character {
                position: absolute;
                transition: all 0.2s ease-in;
                top: 100px;
                left: 100px;
                width: 200px;
            }
        }
        select.emoji {
            background-color: rgb(180, 245, 223);
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }
        output.emotion {
            display: flex;
            width: 10px;
            font-size: 12rem;
            width: 12rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="jquery">
    <nav class="nav">

        </a>
    </nav>
    <main>
        <header class="header">
            <h2>05- Events</h2>
            <p>Handle user interactions like clicks and keypresses.</p>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="imags/Tomoe.jpg" alt="Tomoe">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="imags/Goten.webp" alt="Goten">
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üòî">Sad</option>
                <option value="üò°">Angry</option>
                <option value="‚ò∫Ô∏è">Happy</option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
     <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('figure'). mouseenter(function(){
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure'). mouseleave(function(){
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.2)')
            })

            //keyup
            $left = 100
            $top = 100
            $(document).keyup(function(event){
                console.log(event.key)
                switch (event.key) {
                    case 'ArrowLeft':
                        if($left > 0) {
                            $left-=50
                            $('.character').css('left', $left+'px')
                        }
                        break;
                    case 'ArrowUp':
                        if($top > 0) {
                            $top-=50
                            $('.character').css('top', $top+'px')
                        }
                        break;
                    case 'ArrowRight':
                        if($left > 200) {
                            $left+=50
                            $('.character').css('left', $left+'px')
                        }
                        break;
                    case 'ArrowDown':
                        if($top < 100) {
                            $top+=50
                            $('.character').css('top', $top+'px')
                        }
                        break;
                }
            })
            // change
            $('.emoji').change(function(){
                $('.emotion').text($(this).val())
            })
        });
    </script>
</body>
</html>
